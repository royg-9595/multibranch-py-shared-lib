<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Role</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input,
        textarea,
        button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
        }

        button {
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>

<body>
    <h1>Add Role</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="role_name">Role Name</label>
        <input type="text" id="role_name" name="role_name" required>

        <label for="role_description">Role Description</label>
        <textarea id="role_description" name="role_description" rows="4"></textarea>

        <button type="submit">Add Role</button>
    </form>
</body>

</html>
