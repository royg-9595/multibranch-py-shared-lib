<!DOCTYPE html>
<html>

<head>
    <title>
        {% if is_update %}
        Update Organization
        {% else %}
        Add Organization
        {% endif %}
    </title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>
            {% if is_update %}
            Update Organization
            {% else %}
            Add Organization
            {% endif %}
        </h1>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <!-- Org Admin Details -->
            <h2>Organization Admin</h2>
            <div class="form-group">
                <label for="admin_name">Admin Name</label>
                <input type="text" name="admin_name" id="admin_name" value="{{ admin_name }}" required />
            </div>
            <div class="form-group">
                <label for="admin_username">Admin Username</label>
                <input type="text" name="admin_username" id="admin_username" value="{{ admin_username }}" required />
            </div>
            <div class="form-group">
                <label for="admin_email">Admin Email</label>
                <input type="email" name="admin_email" id="admin_email" value="{{ admin_email }}" required />
            </div>
            <div class="form-group">
                <label for="admin_password">Admin Password</label>
                <input type="password" name="admin_password" id="admin_password" required />
            </div>

            <button type="submit">
                {% if is_update %}
                Update Organization
                {% else %}
                Add Organization
                {% endif %}
            </button>
        </form>
    </div>
</body>

</html>
