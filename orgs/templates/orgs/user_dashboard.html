<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0073e6;
            color: white;
            padding: 10px 20px;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        header a {
            text-decoration: none;
            background-color: #ff4d4d;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
        }
        .content {
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        table th {
            background-color: #0073e6;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome, {{ user.username }}</h1>
        <a href="{% url 'logout' %}">Logout</a>
    </header>
    <div class="content">
        <h2>Organization Details</h2>
        <table>
            <tr>
                <th>Organization Name</th>
                <th>Address</th>
            </tr>
            <tr>
                <td>{{ user.organization.name }}</td>
                <td>{{ user.organization.address }}</td>
            </tr>
        </table>

        <h2>Your Details</h2>
        <table>
            <tr>
                <th>Username</th>
                <td>{{ user.username }}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{ user.email }}</td>
            </tr>
        </table>
    </div>
</body>
</html>
